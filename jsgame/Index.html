<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhodni ƒç√≠slo!</title>

    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }
        input {
            padding: 3px;
            margin: 6px;
            font-size: 1rem;
            width: 80px;
        }
        button {
            padding: 6px 12px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            transition: .2s;
        }
    </style>
</head>
<body>
    <h1>Uhodni ƒç√≠slo</h1>

    <p>H√°dej ƒç√≠slo od <span id="min">1</span> do <span id="max">20</span></p>

    <input id="guess" type="number">
    <button id="guessBtn">H√°dej!</button>
    <br>

    <button onclick="newGame()">Nov√° hra</button>

    <p>
        Poƒçet pokus≈Ø: <span id="attempts">0</span>
    </p>

    <p id="message"></p>

    <p>
        Rozsah hry:
        <select id="rangeSelect">
            <option value="20">1‚Äì20</option>
            <option value="100">1‚Äì100</option>
        </select>
        <button onclick="changeRange()">Zmƒõnit</button>
    </p>

    <script>
        let secretNumber
        let attempts
        let maxAttempts = 8 // roz≈°√≠≈ôen√≠ ‚Äì hr√°ƒç m≈Ø≈æe prohr√°t
        let maxRange = 20
        let gameOver = false

        const attemptsEl = document.getElementById('attempts')
        const messageEl = document.getElementById('message')

        function newGame() {
            secretNumber = Math.floor(Math.random() * maxRange) + 1
            attempts = 0
            gameOver = false
            messageEl.textContent = ""
            messageEl.style.color = "black"
            attemptsEl.textContent = 0

            console.log("=== NOV√Å HRA ===")
            console.log("Tajn√© ƒç√≠slo:", secretNumber)
        }

        function checkGuess() {
            if (gameOver) return

            const guess = Number(document.getElementById('guess').value)
            if (!guess || guess < 1 || guess > maxRange) {
                messageEl.textContent = "Zadej platn√© ƒç√≠slo!"
                return
            }

            attempts++
            attemptsEl.textContent = attempts

            console.log(`Pokus ${attempts}: hr√°ƒç tipuje ${guess}`)

            if (guess === secretNumber) {
                messageEl.textContent = `üéâ Spr√°vnƒõ! Uhodl jsi ƒç√≠slo ${secretNumber}!`
                messageEl.style.color = "green" // roz≈°√≠≈ôen√≠
                gameOver = true
                console.log("Hr√°ƒç VYHR√ÅL")
                return
            }

            if (attempts >= maxAttempts) {
                messageEl.textContent = `‚ò†Ô∏è Do≈°ly ti pokusy! Prohr√°l jsi. Hledan√© ƒç√≠slo bylo ${secretNumber}.`
                messageEl.style.color = "red"
                console.log("Hr√°ƒç PROHR√ÅL ‚Äì do≈°ly pokusy")
                gameOver = true
                return
            }

            if (guess < secretNumber) {
                messageEl.textContent = "Zkus vƒõt≈°√≠ ƒç√≠slo!"
            } else {
                messageEl.textContent = "Zkus men≈°√≠ ƒç√≠slo!"
            }
        }

        function changeRange() {
            maxRange = Number(document.getElementById('rangeSelect').value)
            document.getElementById('max').textContent = maxRange
            newGame()
        }

        document.getElementById('guessBtn').addEventListener('click', checkGuess)
        document.getElementById('guess').addEventListener('keydown', e => {
            if (e.key === 'Enter') checkGuess()
        })

        newGame()
    </script>
</body>
</html>
