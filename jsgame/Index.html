<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhodni číslo!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f7; /* Apple-style grey */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1d1d1f;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 32px;
            border-radius: 22px;
            box-shadow: 0 8px 30px rgba(0,0,0,.07);
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1rem;
            width: 120px;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0,113,227,0.2);
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid #d2d2d7;
            background: #f5f5f7;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #e5e5e7;
        }

        button:active {
            background: #dcdcdf;
        }

        select {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            background: white;
        }

        #message {
            margin-top: 18px;
            font-weight: 600;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Uhodni číslo</h1>

        <p>Hádej číslo od <span id="min">1</span> do <span id="max">20</span></p>

        <input id="guess" type="number" placeholder="Tvůj tip">
        <br>
        <button id="guessBtn">Hádej!</button>
        <button onclick="newGame()">Nová hra</button>

        <p>Počet pokusů: <span id="attempts">0</span></p>

        <p id="message"></p>

        <p>
            Rozsah:
            <select id="rangeSelect">
                <option value="20">1–20</option>
                <option value="100">1–100</option>
            </select>
            <button onclick="changeRange()">Změnit</button>
        </p>
    </div>

    <script>
        let secretNumber
        let attempts
        let maxAttempts = 8
        let maxRange = 20
        let gameOver = false

        const attemptsEl = document.getElementById('attempts')
        const messageEl = document.getElementById('message')

        function newGame() {
            secretNumber = Math.floor(Math.random() * maxRange) + 1
            attempts = 0
            gameOver = false
            messageEl.textContent = ""
            messageEl.style.color = "#1d1d1f"
            attemptsEl.textContent = 0

            console.log("=== NOVÁ HRA ===")
            console.log("Tajné číslo:", secretNumber)
        }

        function checkGuess() {
            if (gameOver) return

            const guess = Number(document.getElementById('guess').value)
            if (!guess || guess < 1 || guess > maxRange) {
                messageEl.textContent = "Zadej platné číslo!"
                return
            }

            attempts++
            attemptsEl.textContent = attempts

            console.log(`Pokus ${attempts}: hráč tipuje ${guess}`)

            if (guess === secretNumber) {
                messageEl.textContent = `Vyhra! Uhodl jsi číslo ${secretNumber}!`
                messageEl.style.color = "#2ecc71"
                gameOver = true
                return
            }

            if (attempts >= maxAttempts) {
                messageEl.textContent = `Prohra! Hledané číslo bylo ${secretNumber}.`
                messageEl.style.color = "#e63946"
                gameOver = true
                return
            }

            if (guess < secretNumber) {
                messageEl.textContent = "Zkus větší číslo!"
            } else {
                messageEl.textContent = "Zkus menší číslo!"
            }
        }

        function changeRange() {
            maxRange = Number(document.getElementById('rangeSelect').value)
            document.getElementById('max').textContent = maxRange
            newGame()
        }

        document.getElementById('guessBtn').addEventListener('click', checkGuess)
        document.getElementById('guess').addEventListener('keydown', e => {
            if (e.key === 'Enter') checkGuess()
        })

        newGame()
    </script>

</body>
</html>
